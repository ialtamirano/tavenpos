<div class="span12">
   
    <div class=" taven-horizontal-margin">
        <div ng-include src="'client/partials/articulos/header.html'"></div>
   </div>

      
    
      
   <div class="row-fluid">
        <div class="span12">
            <div class="taven-horizontal-margin">
                <div class=" navbar">
                    <div class="navbar-inner">
                        <div class="navbar-form">
                            <input  class="span8" type="text" placeholder="Buscar..." ng-model="search.$">
                            
                            <select class="span4" ng-model="search.CategoriaId"  ng-options="categoria.CategoriaId as categoria.CategoriaNombre for categoria in categorias" >              
                                <option value="">Todas las categorias...</option>
                            </select>  

                            <span></span>
                        </div>      
                    </div>
                </div>
            </div> 

            <div class=" taven-horizontal-margin">  
                <div ng-include src=" 'client/partials/articulos/articulos-edit.html' "></div>
            </div>

            <div class=" taven-horizontal-margin">
                <ul class="taven-listing">
                    <li ng-repeat="articulo in articulos | filter:search | orderBy: 'ArtculoCodigo'" >

                        <div ng-show="inEditMode" class="taven-page">
                            <div class="">
                                <span><input class="span2" type="text" ng-model="articulo.ArticuloCodigo" placeholder="Codigo"></span>
                                <span><input class="span6" type="text" ng-model="articulo.ArticuloNombre" placeholder="Nombre"></span>
                                <span><input class="span2" type="text" ng-model="articulo.ArticuloPrecio" placeholder="$ Precio" class="input-small"></span>

                                <span>
                                    <select class="span2" ng-model="articulo.CategoriaId" ng-options="categoria.CategoriaId as categoria.CategoriaNombre for categoria in categorias" >              
                                    </select>
                                </span>
                            
                                <br>
                                <span><textarea class="span12" type="text" ng-model="articulo.ArticuloDescripcion" placeholder="Descripcion"></textarea>

                                </span>
                                <span>
                                    <imageupload input-id="inputImage" original-image="articulo.imageOriginal"        
                                        resize-image="articulo.image"
                                        resize-quality="0.9"
                                        resize-max-height="96"
                                        resize-max-width="96">
                                    </imageupload>
                                    <img ng-src="{{articulo.ArticuloMiniatura}}" style="width:48px;height:48px;" alt="{{articulo.ArticuloNombre}}">
                                </span>
                            </div>

                            <div>
                                <span>
                                    <button class="btn btn-success" ng-click="inEditMode=false;updateArticulo(articulo);">
                                        <i class="icon-check"></i> Guardar</button>
                                </span>
                                <span>
                                    <a class="btn" ng-click="inEditMode=false;"> Cancel</a>
                                </span>
                            </div>
                        </div>

                        <div ng-hide="inEditMode" class="">
                    
                            <span class="span1"> {{articulo.ArticuloCodigo}} </span>
                            <span class="span4">
                               
                                <span class="taven-text-title">{{articulo.ArticuloNombre}}</span>   
                                
                            </span>
                            <span class="taven-text-description span2"><img ng-src="{{articulo.ArticuloMiniatura}}" style="width:48px;height:48px;" alt="{{articulo.ArticuloNombre}}"> </span>  
                            <span class="span1"><span class="label">{{articulo.categoria.CategoriaNombre}}</span> </span>
                            <span class="span2">{{articulo.ArticuloPrecio | currency}} </span>
                            <span class="span2 ">
                                <div class="">
                                    <button class="btn " ng-click="inEditMode=true"><i class="icon-edit"></i> Editar</button>
                                    <button class="btn btn-danger" ng-click="remove(articulo);"><i class="icon-trash"></i> </button>
                                </div>
                            </span>
                 
                        <div>
                    </li>
                    <li ng-hide="(articulos | filter:search).length > 0">
                        <span class="Muted taven-empty"> No se ha encontrado ningun articulo.</span>
                    </li>
                <ul>
             

            </div>
        </div>
        
    </div>
</div>
